<!DOCTYPE html>
<html>
{% load static %}

<head>
	<title>Ontologies</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
	<div class="container-fluid">
		{% for ontology in ontologies.all %}
			<a href="{% url 'detail' ontology.id %}"><h3> {{ ontology.pk }}. {{ ontology.name|capfirst }}</h3></a>
		{% endfor %}
	</div>


</body>
	<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'popper.min' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min' %}"></script>

</html>
